version: '3.8'

services:
  # ─────────────────────────────────────
  # PRODUCT SERVICE DATABASE
  # ─────────────────────────────────────
  postgres-products:
    image: postgres:15-alpine
    container_name: product-db
    environment:
      POSTGRES_DB: products_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_products_data:/var/lib/postgresql/data

  # ─────────────────────────────────────
  # USER SERVICE DATABASE
  # ─────────────────────────────────────
  postgres-users:
    image: postgres:15-alpine
    container_name: postgres-users
    environment:
      POSTGRES_DB: users_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5433:5432"
    volumes:
      - postgres_users_data:/var/lib/postgresql/data

  # ─────────────────────────────────────
  # ORDER SERVICE DATABASE (MONGODB)
  # ─────────────────────────────────────
  mongodb:
    image: mongo:6
    container_name: orders-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
      MONGO_INITDB_DATABASE: orders_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  # ─────────────────────────────────────
  # REDIS CACHE (shared)
  # ─────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: product-cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
  
  # ─────────────────────────────────────
  # PAYMENT SERVICE DATABASE
  # ─────────────────────────────────────
  postgres-payments:
    image: postgres:15-alpine
    container_name: payments-db
    environment:
      POSTGRES_DB: payments_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5434:5432"      # Port 5434!
    volumes:
      - postgres_payments_data:/var/lib/postgresql/data

volumes:
  postgres_products_data:
  postgres_users_data:
  postgres_payments_data:
  mongodb_data:
  redis_data: